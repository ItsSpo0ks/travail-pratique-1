<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>England-Skyler-Dominik TP1</title>
  <link rel="stylesheet" href="css/normalize.css">

<body>
  <header>
    <img src="images/logo.gif" class="logo-art" alt="logo-art">
    <!-- Menu de la page web avec utilisation de balise <a> -->
    <nav>
      <a>Artistes</a>
      <a>Expositions</a>
      <a>Nouvelles</a>
      <a>Maison d'édition</a>
      <a>Informations</a>
      <a>Contact</a>
      <a>Français</a>
    </nav>
  </header>
  <!-- Comme il n'y a pas de header, le conteneur section est mit en div avec la classe section -->
  <div class = "section">
    <figure>
      <img src="images/Helene-et-son-mari-960x400.jpg" class="img-bouteilles">
      <figcaption>Hélène et son mari: Les couleurs de la terre</figcaption>
    </figure>
  </div>
  <footer>
    <!-- Les titres de bas de pages -->
    <div class="titre-bas-page">
      <p class="art">Art Mûr Montréal</p>
      <p class="media">Médias sociaux</p>
      <p class="recherche">Recherche</p>
    </div>
    <!-- Grand conteneur pour les liens en bas de page -->
    <div class="liens-bas-page">
      <!-- div pour les informations de contact -->
      <div class="addresse">
        <h5>&#128383; 514 933-0711</h5>
        <h5>&#127968;5826 St-Hubert</h5>
        <h5 class="montreal">Montréal QC H2S 2L7</h5>
        <h5 class="avis">Avis de confidentialité | Privacy Notice</h5>
      </div>
      <!-- div pour les médias-sociaud (icons) -->
      <div class="medias-sociaux">
        <img src="images/facebook_32.png" alt="logo-facebook">
        <img src="images/instagram_32.png" alt="logo-instagram">
        <img src="images/youtube_32.png" alt="logo-youtube">
      </div>
      <!-- div pour barre de recherche -->
      <div class="barre-recherche"><input type="search" placeholder="Rechercher...              &#128269;"></div>
    </div>
  </footer>
</body>

</html>
